<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="phone">
                +7 (929) 629-41-74
            </div>
            <div class="logo">
                <img src="img/logo.svg" alt="logo" class="logo_img">
            </div>
            <div class="bag">
                Корзина <span>1</span>
            </div>
        </header>
        <main class="goods_cart">
            <div class="gods_cart-left">
                <h2 class="goods_cart-title">Ваш заказ:</h2>
                <div class="good_card-cart">
                    <img src="img/1.png" alt="book" class="good_card-img-cart">
                    <h1 class="good_card-title">Мёд и молоко</h1>
                    <p class="good_card-price">1000 ₽</p>
                    <button class="good_card-exit">&#x2717</button>
                </div>
            </div>
            <div class="goods_cart-right">
                <h2 class="goods_cart-order">В корзине:</h2>
                <div class="goods_cart-sum">
                    <p>2 товара</p>
                    <span>2000р</span>
                </div>
                <div class="goods_cart-all">
                    <p>Итого:</p>
                    <span>2000р</span>
                </div>
                <button class="good_card-order">Заказать</button>
            </div>
        </main>
    </div>
</body>
</html>
